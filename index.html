<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<!-- Illuminations -->

	<div class="illuminations">
		<div class="illum-row-mover">
			<div class="illum-row">
				<div class="illum-cell-wrapper moon">
					<div class="illum-cell moon"></div>
				</div>
				<div class="illum-cell-wrapper sun">
					<div class="illum-cell sun"></div>
				</div>
				<div class="illum-cell-wrapper plant">
					<div class="illum-cell plant">
						<div class="leaf TL"></div>
						<div class="leaf TR"></div>
						<div class="leaf BL"></div>
						<div class="leaf BR"></div>
					</div>
				</div>
				<div class="illum-cell-wrapper geo">
					<div class="illum-cell geo"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Gallery -->

	<div class="gallery">

		<!-- Row 1 -->

		<div class="frame-row">

			<!-- Intro -->

			<div class="frame intro">
				<div class="contents">
					<h1>TOYBOX</h1>
					<p class="body-text">Welcome!<br/>This is where I explore the playful possibilities of HTML, CSS, and Javascript!</p>
				</div>
			</div>

		</div>

		<!-- Row 2 -->

		<div class="frame-row">

			<!-- Glow -->

			<div class="frame">
				<div class="contents glow">
					<div id="glow"></div>
				</div>
				<!-- Label -->
				<div class="label">Glow</div>
			</div>

			<!-- Party -->

			<div class="frame">
				<div class="contents party">
					<div id="light">
						<div class="bulb"></div>
						<div class="base">
							<div class="switch"></div>
						</div>
					</div>
					<div id="shortie">
						<div class="eye">
							<div class="pupil"></div>
						</div>
					</div>
					<div id="tallie">
						<div class="eye">
							<div class="pupil"></div>
						</div>
					</div>
				</div>
				<!-- Label -->
				<div class="label">Party</div>
			</div>

		</div>

		<!-- Row 3 -->

		<div class="frame-row">

			<!-- Bubble -->

			<div class="frame">
				<div class="contents bubble">
					<div id="bubble">
						<div id="bubble-text"></div>
						<div id="bubble-bg-holder">
							<div id="bubble-bg"></div>
						</div>
					</div>
				</div>
				<!-- Label -->
				<div class="label">Bubble</div>
			</div>

			<!-- Rings -->

			<div class="frame">
				<div class="contents rings">
					<div class="mouse-catcher"></div>
					<div class="ring"></div>
				</div>
				<!-- Label -->
				<div class="label">Rings</div>
			</div>

		</div>

		<!-- Row 4 -->

		<div class="frame-row">

			<!-- Plicker -->

			<div class="frame">
				<div class="contents plicker" style="background-color: beige;">
					<div class="mouse-catcher"></div>
					<div class="character">
						<div class="eye">
								<div class="pupil"></div>
							</div>
						<div class="body"></div>
					</div>
					<div class="ground"></div>
				</div>
				<!-- Label -->
				<div class="label"></div>
			</div>

			<!--  -->

			<div class="frame">
				<div class="contents" style="background-color: beige;"></div>
				<!-- Label -->
				<div class="label"></div>
			</div>

		</div>

	</div>

	<!-- Javascript -->

	<script type="text/javascript" src="js/glow.js"></script>
	<script type="text/javascript" src="js/party.js"></script>
	<script type="text/javascript" src="js/bubble.js"></script>
	<script type="text/javascript" src="js/rings.js"></script>
	<script type="text/javascript" src="js/plicker.js"></script>

	<script type="text/javascript" src="js/illuminations.js"></script>
	<script type="text/javascript" src="js/Start.js"></script>

</body>

</html>
