<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ray's Online Gallery</title>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		html {
			background-color: #fdfbf7;
			font-size: 24px;
			color: rgba(80, 80, 80);
		}

		:root {
			--desktop-size-lg: 1.5rem;
			--desktop-size-md: 1rem;
			--desktop-size-sm: .8rem;

			--phone-size-sm: .8rem;
			--phone-size-tiny: .6rem;
		}

		body {
			display: flex;
			flex-flow: column;
			align-items: center;
			padding: 2rem;
			padding-top: 0;

			font-size: var(--desktop-size-lg);
		}

		iframe {
			width: 100%;
			height: 80vh;
			border: none;
		}

		#intro {
			width: 60%;

			display: flex;
			flex-flow: column;
			align-items: center;
			gap: 7rem;

			padding-top: 4rem;
			padding-bottom: 10rem;
			box-sizing: border-box;

			transition: filter 1s, opacity 1s;
		}

		#intro h1 {
			font-size: var(--desktop-size-sm);
/*			font-weight: normal;*/
			letter-spacing: 0.1rem;
			text-transform: uppercase;

			opacity: 0;

			transition: letter-spacing 4s, opacity 4s;
		}

		#intro .text {
			width: 100%;
			display: flex;
			justify-content: center;
		}

		#intro .split {
			width: 1px;
			height: 8rem;
			background-color: rgba(200, 200, 200, 1.0);
		}

		/* Gallery */

		#gallery {
			width: 100%;

			display: flex;
			flex-flow: column;
			gap: 2rem;
		}

		#gallery .cell {
			width: 100%;
			height: 70vh;

			position: relative;

			overflow: hidden;

/*			object-fit: cover;*/

			filter: blur(.2rem);

			transition: filter .5s;
		}

		#gallery .cell .frame {
			width: 100%;
			height: 100%;

			display: flex;
			justify-content: center;
			align-items: center;

			position: absolute;
			transition: top .5s ease-in-out, opacity .5s ease-in-out;
		}

		#gallery .cell img {
			width: 100%;
/*			height: auto;*/
/*			height: 100%;*/
		}

		footer {
			width: 100%;
			height: fit-content;
			padding-top: 6rem;
			padding-bottom: 1rem;
		}

		#copyright {
			display: flex;
			flex-flow: column;

			text-align: center;
		}

		.tiny {
			font-size: var(--desktop-size-sm);
			line-height: 1rem;
			letter-spacing: .01rem;
		}

		/* Phone */

		@media only screen and (max-width: 1024px) {

			body {
				padding: 1rem;
				font-size: var(--desktop-size-lg);
			}

			#intro {
				width: 100%;
/*				flex-flow: column;*/
				gap: 5rem;
				padding-top: 1rem;
				padding-bottom: 7rem;
				text-align: center;
			}

			#intro .split {
				display: none;
			}

			#intro h1 {
				font-weight: normal;
				letter-spacing: .1rem;
				font-size: var(--phone-size-tiny);
/*				text-transform: none;*/
			}

			#intro p {
				width: 80%;
			}

			#gallery {
				gap: 1rem;
			}

			#gallery .cell img {
				width: auto;
				height: 100%;
			}

			#copyright {
				gap: .8rem;
			}

			.tiny {
				font-size: var(--phone-size-tiny);
				line-height: .7rem;
			}

			footer {
				width: 80%;
				padding-top: 5rem;
				padding-bottom: 2rem;
			}
		}

	</style>
</head>

<body>

	<!-- Intro -->
	<div id="intro">
		<div class="text"><h1>Ray's Online Gallery</h1></div>
		<!-- <div class="split"></div> -->
		<div class="text">
			<p>I make illustrations and interactive toys for children.</p>
		</div>
	</div>
	<!-- Gallery -->
	<div id="gallery">
		<!-- Worlds -->
		<div id="worlds" class="cell image-stack"></div>
		<!-- Little Places -->
		<div id="little_places" class="cell image-stack"></div>
		<!-- Music Player -->
		<!-- <div class="cell">
			<iframe src="music-player.html"></iframe>
		</div> -->
	</div>
	<!-- Footer -->
	<footer class="tiny">
		<span id="copyright">
			<p>Copyright Â© Arrayewhy 2026</p>
			<p>None of the materials on this website be it code, images or music, may be used in the training of AI models.</p>
		</span>
	</footer>

	<script type="text/javascript">

		let _stack_worlds = [
			"media/image/worlds/worlds_1.png",
			"media/image/worlds/worlds_2.png",
			"media/image/worlds/worlds_3.png",
			"media/image/worlds/worlds_4.png"
		]
		let _stack_little_places = [
			"media/image/little_places/cozy-kettle-low-res.jpg",
			"media/image/little_places/tiger-puff-high-res.png",
			"media/image/little_places/warm-tea-cup-high-res-cropped.png",
			"media/image/little_places/cloud-house-cropped.png"
		]
		let STACK_LIBRARY = {
			"worlds" : _stack_worlds,
			"little_places" : _stack_little_places,
		}

		let _html = document.querySelector('html');
		let _body = document.querySelector('body');
		let _intro_h1 = document.querySelector('#intro h1');
		let _cells = document.querySelectorAll('.cell');
		let _image_stacks = document.querySelectorAll('.image-stack');

		const _image_stack_top_thresh = 200;
		const _image_stack_intervals = 40;

		// Start

		_body.onload = function() {
			// Show Intro H1
			_intro_h1.style.letterSpacing = '.2rem';
			_intro_h1.style.opacity = 1;
		}

		_image_stacks.forEach(_Create_Image_Frames);

		_body.onscroll = function() {

			// Start Waiting for Scrolling to Stop

			if (_scroll_interval == null) {
				// _focused_image_stack = image_stack.getAttribute('id');
				// _dist_from_top = obj_dist_from_top;
				_scroll_interval = setInterval(_Check_for_Scrolling_Stop, 50);
			}

			// _focused_image_stacks = _Image_Stacks_Past_Threshold();

			// let closest_image_stack;
			// let closest_top_edge;

			// for(let i = 0; i < _focused_image_stacks.length; i++) {

			// 	let dist = Math.abs(_focused_image_stacks[i].offsetTop - _html.scrollTop);

			// 	if (closest_top_edge == 0) {
			// 		closest_top_edge = dist;
			// 	} else if (dist < closest_top_edge) {
			// 		closest_top_edge = dist;
			// 		closest_image_stack = _focused_image_stacks[i];
			// 	}
			// }



			// _image_stacks.forEach(_Check_Image_Scroll);
			_cells.forEach(_Blur);
			_Blur_Title(document.querySelector('#intro'));
		}

		function _Check_for_Scrolling_Stop() {

			if (_html.scrollTop == _dist_from_top) {

				// Stop Checking
				clearInterval(_scroll_interval);
				_scroll_interval = null;

				// Find Closest Image Stack

				let focused_image_stacks = _Image_Stacks_Past_Threshold();

				if (focused_image_stacks.length <= 0) return;

				// Get Closest Image Stack
				let closest_image_stack;
				let closest_top_edge = 0;

				for(let i = 0; i < focused_image_stacks.length; i++) {

					let dist = Math.abs(focused_image_stacks[i].offsetTop - _html.scrollTop);

					if (closest_top_edge == 0) {
						closest_top_edge = dist;
						closest_image_stack = focused_image_stacks[i];
					} else if (dist < closest_top_edge) {
						closest_top_edge = dist;
						closest_image_stack = focused_image_stacks[i];
					}
				}

				// Swap Image

				let obj_dist_from_top = Object_Distance_from_Viewport_Top(closest_image_stack);

				const top_gap = '20%';

				if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals) {
					// Hide Image 2
					closest_image_stack.children[1].style.top = top_gap;
					closest_image_stack.children[1].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 2) {
					// Show Image 2
					closest_image_stack.children[1].style.top = 0;
					closest_image_stack.children[1].style.opacity = 1;
					// Hide Image 3
					closest_image_stack.children[2].style.top = top_gap;
					closest_image_stack.children[2].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 3) {
					// Show Image 3
					closest_image_stack.children[2].style.top = 0;
					closest_image_stack.children[2].style.opacity = 1;
					// Hide Image 4
					closest_image_stack.children[3].style.top = top_gap;
					closest_image_stack.children[3].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 4) {
					// Show Image 4
					closest_image_stack.children[3].style.top = 0;
					closest_image_stack.children[3].style.opacity = 1;
				}


			} else {
				_dist_from_top = _html.scrollTop;
			}
		}

		function _Image_Stacks_Past_Threshold() {
			let array = [];
			for(i = 0; i < _image_stacks.length; i++) {
				let obj_dist_from_top = Object_Distance_from_Viewport_Top(_image_stacks[i]);
				if (obj_dist_from_top > _image_stack_top_thresh) continue;
				array.push(_image_stacks[i]);
			}
			return array;
		}

		// Functions

		function _Create_Image_Frames(img_stack_cell) {
			let id = img_stack_cell.id;
			let sources = STACK_LIBRARY[id];
			for(let i = 0; i < sources.length; i++) {

				let new_frame = document.createElement('var');
				new_frame.classList.add('frame');

				let new_img = document.createElement('img');
				new_img.src = sources[i];
				new_frame.appendChild(new_img);

				new_frame.style.opacity = 0;
				img_stack_cell.appendChild(new_frame);
			}
			img_stack_cell.children[0].style.top = 0;
			img_stack_cell.children[0].style.opacity = 1;
		}

		function _Blur(cell) {
			let obj_dist_from_top = Object_Distance_from_Viewport_Top(cell);
			let blur_thresh = 500;
			if (obj_dist_from_top < blur_thresh) {
				cell.style.filter = 'blur(0)';
			} else {
				cell.style.filter = 'blur(.2rem)';
			}
		}

		function _Blur_Title(title) {

			let obj_dist_from_top = Object_Distance_from_Viewport_Top(title);
			let blur_thresh = -50;

			if (obj_dist_from_top < blur_thresh) {
				// title.style.filter = 'blur(.1rem)';
				title.style.opacity = '.3';
			} else {
				// title.style.filter = 'blur(0)';
				title.style.opacity = '1';
			}
		}

		function _Check_If_Scrolling(image_stack) {

			let obj_dist_from_top = Object_Distance_from_Viewport_Top(image_stack);

			if (obj_dist_from_top != _dist_from_top) {
				_dist_from_top = obj_dist_from_top;
			} else {
				clearInterval(_scroll_interval);
				_scroll_interval = null;
				// Change Image
				if (obj_dist_from_top < _image_stack_top_thresh) {
					console.log('Set')
					const top_gap = '20%';

					if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals) {
						// Hide Image 2
						image_stack.children[1].style.top = top_gap;
						image_stack.children[1].style.opacity = 0;
					} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 2) {
						// Show Image 2
						image_stack.children[1].style.top = 0;
						image_stack.children[1].style.opacity = 1;
						// Hide Image 3
						image_stack.children[2].style.top = top_gap;
						image_stack.children[2].style.opacity = 0;
					} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 3) {
						// Show Image 3
						image_stack.children[2].style.top = 0;
						image_stack.children[2].style.opacity = 1;
						// Hide Image 4
						image_stack.children[3].style.top = top_gap;
						image_stack.children[3].style.opacity = 0;
					} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 4) {
						// Show Image 4
						image_stack.children[3].style.top = 0;
						image_stack.children[3].style.opacity = 1;
					}

				}
			}
		}

		let _focused_image_stacks;
		// let _focused_image_stack;
		let _dist_from_top;

		let _scroll_interval;

		function _Check_Image_Scroll(image_stack) {

			let obj_dist_from_top = Object_Distance_from_Viewport_Top(image_stack);

			if (obj_dist_from_top > _image_stack_top_thresh) return;

			// console.log(image_stack.getAttribute('id'));

			// if (_scroll_interval == null) {
				// _focused_image_stack = image_stack.getAttribute('id');
				// _dist_from_top = obj_dist_from_top;
				// _scroll_interval = setInterval(_Check_If_Scrolling(image_stack), 50);
			// }

			if (obj_dist_from_top < _image_stack_top_thresh) {

				const top_gap = '20%';

				if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals) {
					// Hide Image 2
					image_stack.children[1].style.top = top_gap;
					image_stack.children[1].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 2) {
					// Show Image 2
					image_stack.children[1].style.top = 0;
					image_stack.children[1].style.opacity = 1;
					// Hide Image 3
					image_stack.children[2].style.top = top_gap;
					image_stack.children[2].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 3) {
					// Show Image 3
					image_stack.children[2].style.top = 0;
					image_stack.children[2].style.opacity = 1;
					// Hide Image 4
					image_stack.children[3].style.top = top_gap;
					image_stack.children[3].style.opacity = 0;
				} else if (obj_dist_from_top > _image_stack_top_thresh - _image_stack_intervals * 4) {
					// Show Image 4
					image_stack.children[3].style.top = 0;
					image_stack.children[3].style.opacity = 1;
				}

			}
		}

		function Object_Distance_from_Viewport_Top(obj) {
			return obj.offsetTop - _html.scrollTop;
		}

	</script>

</body>

</html>
