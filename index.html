<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ray's Online Gallery</title>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		html {
			background-color: #fdfbf7;
			font-size: 24px;
			color: rgba(80, 80, 80);
		}

		:root {
			--font-size-lg: 1.5rem;
			--font-size-md: 1rem;
			--font-size-sm: .6rem;
		}

		body {
			display: flex;
			flex-flow: column;
			align-items: center;
			padding: 2rem;
			padding-top: 0;
		}

		h1 {
			font-size: var(--font-size-lg);
		}

		iframe {
			width: 100%;
			height: 80vh;
			border: none;
		}

		#intro {
			width: 60%;

			display: flex;
			align-items: center;
			gap: 3rem;

			padding-top: 8rem;
			padding-bottom: 10rem;
			box-sizing: border-box;
		}

		#intro .text {
			width: 100%;
			display: flex;
			justify-content: center;
		}

		#intro .split {
			width: 1px;
			height: 8rem;
			background-color: rgba(200, 200, 200, 1.0);
		}

		/* Gallery */

		#gallery {
			width: 100%;

			display: flex;
			flex-flow: column;
			gap: 2rem;
		}

		#gallery .cell {
			width: 100%;
			height: 80vh;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}

		#gallery .cell img {
			width: 100%;
		}

		footer {
			width: 100%;
			height: fit-content;
/*			background-color: red;*/
			padding-top: 6rem;
			padding-bottom: 4rem;
		}

		#copyright {
			text-align: center;
			font-size: var(--font-size-sm);
			line-height: 1rem;
			letter-spacing: .01rem;
		}

	</style>
</head>

<body>

	<!-- Intro -->
	<div id="intro">
		<div class="text"><h1>Ray's Online Gallery</h1></div>
		<div class="split"></div>
		<div class="text">
			I make illustrations and interactive toys for children.
		</div>
	</div>

	<!-- Gallery -->
	<div id="gallery">
		<!-- Worlds -->
		<div class="cell">
			<img id="worlds" class="image-stack" src="media/image/worlds/worlds_1.png">
		</div>
		<!-- Little Places -->
		<div class="cell">
			<img id="little_places" class="image-stack" src="media/image/little_places/cozy-kettle-low-res.jpg">
		</div>
		<!-- Music Player -->
		<div class="cell">
			<iframe src="music-player.html"></iframe>
		</div>
	</div>

	<footer>
		<p id="copyright">
			Copyright Â© Arrayewhy 2026<br>
			None of the materials on this website be it code or images or music, may be used in the training of AI models.
		</p>
	</footer>

	<script type="text/javascript">

		let _stack_worlds = [
			"media/image/worlds/worlds_1.png",
			"media/image/worlds/worlds_2.png",
			"media/image/worlds/worlds_3.png",
			"media/image/worlds/worlds_4.png"
		]
		let _stack_little_places = [
			"media/image/little_places/cozy-kettle-low-res.jpg",
			"media/image/little_places/tiger-puff-high-res.png",
			"media/image/little_places/warm-tea-cup-high-res-cropped.png",
			"media/image/little_places/cloud-house-cropped.png"
		]
		let STACK_LIBRARY = {
			"worlds" : _stack_worlds,
			"little_places" : _stack_little_places,
		}

		let _html = document.querySelector('html');
		let _body = document.querySelector('body');
		let _image_stacks = document.querySelectorAll('.image-stack');

		_body.onscroll = function() {
			_image_stacks.forEach(_Check_Image_Scroll);
		}

		function _Check_Image_Scroll(image_stack) {

			let obj_dist_from_top = Object_Distance_from_Viewport_Top(image_stack.parentElement);

			let top_thresh = 120;
			let intervals = 30;

			if(obj_dist_from_top < top_thresh) {
				if(obj_dist_from_top > top_thresh - intervals) {
					image_stack.src = STACK_LIBRARY[image_stack.id][0];
				} else if(obj_dist_from_top > top_thresh - intervals * 2) {
					image_stack.src = STACK_LIBRARY[image_stack.id][1];
				} else if(obj_dist_from_top > top_thresh - intervals * 3) {
					image_stack.src = STACK_LIBRARY[image_stack.id][2];
				} else if(obj_dist_from_top > top_thresh - intervals * 4) {
					image_stack.src = STACK_LIBRARY[image_stack.id][3];
				}
			}
		}

		function Object_Distance_from_Viewport_Top(obj) {
			return obj.offsetTop - _html.scrollTop;
		}
	</script>

</body>

</html>
