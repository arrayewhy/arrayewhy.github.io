	<script type="text/javascript">
		var player = document.getElementById("player");
		var pSprite = player.childNodes[1];
		pSprite.onclick = function() { MoveToDemo(); }
		function MoveToDemo() {
			// console.log("Move");
			pSprite.style.backgroundImage = "url(img/Shelter_Animation_Run.png)"
			pSprite.style.animation = "Anim_Run var(--runDur) infinite steps(4)";
			pSprite.style.transform = "scaleX(-1)";
			player.style.transition = "2s linear";
			player.style.right = player.style.left - 64 + "px";
			setTimeout(HidePage, 1000);
			setTimeout(LoadDemoPage, 3000);
		}
		function HidePage() { document.querySelector("html").style.opacity = "0"; }
		function LoadDemoPage() {
			window.location = "pages/point-and-click/point-and-click.html";
