<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>慧慧2025</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- Body: START -->

<body>

	<div id="letter-wrapper">

		<div id="letter-back" class="back-btn pointer"></div>

		<div id="letter">
			<p>
				Dear BB寶寶,
			</p>
			<p>
				拜拜 I love you <3
			</p>
			<p>
				Hugs and kisses,
				<br>
				Lucky Lemon
			</p>
		</div>
	</div>

	<div id="desktop">

		<!-- Icons -->

		<div class="icon pointer">
			<!-- <img src="media/Trash-Closed.png"> -->
			<div id="trash" class="image sound-btn"></div>
			<p>Recycle Bin</p>
		</div>

		<div id="email-icon" class="icon pointer">
			<!-- <img src="media/Trash-Closed.png"> -->
			<div id="mail" class="image sound-btn"></div>
			<p>Email</p>
		</div>

		<!-- Email -->

		<div id="email-wrapper">

			<div id="email-window" class="window">

				<div class="control-wrapper">
					<div id="email-back" class="back-btn pointer"></div>
				</div>

				<div class="content-wrapper">
					
					<!-- Mail List -->

					<div id="mail-list">
						<div id="ingrid-message-selector" class="pointer">
							<p class="sound-btn">Welcome to Singapore!</p>
						</div>
						<div id="birthday-message-selector" class="pointer">
							<p class="sound-btn">Happy Birthday 寶寶</p>
						</div>
					</div>

					<!-- Reading View -->

					<div id="reading-view">

						<!-- Ingrid -->

						<div id="ingrid" class="message">

							<p>Dear Lesley,</p>

							<p>Welcome to Singapore, Ingrid Design!<br>
							My team and I look forward to working with you!</p>

							<p>Take care!</p>

							<p>Warmest Regards,<br>
							Emily</p>

						</div>

						<!-- Birthday -->

						<div id="birthday" class="message">
							<img id="envelope" src="media/Envelope.png" class="pointer sound-btn">
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- Audio -->

	<audio id="pop">
		<source src="media/Audio/Bubble-Pop-744141__nomentero__bubble-pop-3.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>

	<audio id="pop-loud">
		<source src="media/Audio/Bubble-Pop-Loud-439185__fourthwoods__pop-16.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>

	<!-- Javascript -->

	<script src="script.js"></script>

</body>

<!-- Body: END -->

</html>
