	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<style type="text/css">
		#curtain {
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: black;
			z-index: 100;
		}
		#loading-anim {
			width: 64px;
			height: 64px;
			position: absolute;
			left: calc(50% - 32px);
			top: calc(50% - 32px);
/*			background-color: red;*/
			z-index: 101;

			background-image: url(../../img/Shelter_Animation_Run_White.png);
			background-size: auto 64px;
			background-repeat: repeat-x;
			animation: Anim_Run var(--runDur) infinite steps(4);
			background-position-y: -8px;
		}
	</style>
