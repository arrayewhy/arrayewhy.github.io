<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ARRAYEWHY - Online Gallery</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<style type="text/css">
		#zoom-overlay {
			width: 100%;
			height: 100%;
			position: absolute;

			opacity: 0;

			display: none;

			background-color: white;
			background-size: cover;
			background-position: center;

			transition: .25s;
		}
	</style>

	<script src="../js/script.js"></script>
	
	<noscript>
		<style type="text/css">
			html { opacity: 1; }
		</style>
	</noscript>

</head>

<body>

	<div id="zoom-overlay" onclick="Hide_Zoom_Overlay()"></div>

	<div id="nav">
		<a href="../index.html">
			<div id="logo-cont">
				<div id="r">
					<div id="top"></div>
					<div id="btm-left"></div>
					<div id="btm-right"></div>
				</div>
			</div>
			<div id="imp"></div>
		</a>
	</div>

	<!-- START: Main Content Section -->

	 <div class="main-cont">

	 	<section>
	 		<div class="left">
	 			<h2 class="margin-32">Illustrations</h2>
	 		</div>
	 		<div class="right gallery">
	 			<img src="../img/tiger-puff-low-res.png" onclick="Show_Zoom_Overlay('tiger')">
	 			<img src="../img/cozy-kettle-low-res.jpg" onclick="Show_Zoom_Overlay('kettle')">
	 		</div>
	 	</section>

	 </div>

	<!-- END: Main Content Section -->

	<div class="footer">
		<h3 class="all-caps space-letters">Â© Arrayewhy 2024</h3>
	</div>

	<script type="text/javascript">

		var zoomOverlay = document.getElementById('zoom-overlay');

		function Show_Zoom_Overlay(e) {

			switch(e) {
				case 'tiger':
					zoomOverlay.style.backgroundImage = "url(../img/tiger-puff-high-res.png)";
					break;
				case 'kettle':
					zoomOverlay.style.backgroundImage = "url(../img/cozy-kettle-high-res.png)";
					break;
				default:
					return;
			}
			zoomOverlay.style.display = 'block';
			setTimeout(function() { zoomOverlay.style.opacity = '1'; }, 0);
		}

		function Hide_Zoom_Overlay() {
			zoomOverlay.style.opacity = '0';
			var tOut = setTimeout(function() { zoomOverlay.style.display = 'none'; }, 250);
		}
	</script>

</body>

</html>
