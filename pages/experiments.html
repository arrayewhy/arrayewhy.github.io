	<script type="text/javascript">
		// START - GameBoy JS

		var player = document.getElementById("player");

		document.getElementById("up").onclick = function() { Move_Up(); }
		document.getElementById("down").onclick = function() { Move_Down(); }
		document.getElementById("left").onclick = function() { Move_Left(); }
		document.getElementById("right").onclick = function() { Move_Right(); }

		var screenSize = 500;
		var pTop = 0;
		var pLeft = 0;

		function Move_Up() {
			if (pTop == 0) {
				return;
			}
			pTop -= 10;
			player.style.top = pTop + "%";
		}

		function Move_Down() {
			if (pTop == 90) {
				return;
			}
			pTop += 10;
			player.style.top = pTop + "%";
		}

		function Move_Left() {
			if (pLeft == 0) {
				return;
			}
			pLeft -= 10;
			player.style.left = pLeft + "%";
		}

		function Move_Right() {
			if (pLeft == 90) {
				return;
			}
			pLeft += 10;
			player.style.left = pLeft + "%";
		}
		
		// END - GameBoy JS
	</script>
