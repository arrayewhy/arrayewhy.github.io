<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ARRAYEWHY - Online Gallery</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/experiments.css">
	<script src="../js/script.js"></script>
	<script src="../js/experiments.js"></script>
	
	<noscript>
		<style type="text/css">
			html { opacity: 1; }
		</style>
	</noscript>

</head>

<body>

	<div id="nav">
		<a href="/">
			<div id="logo-cont">
				<div id="r">
					<div id="top"></div>
					<div id="btm-left"></div>
					<div id="btm-right"></div>
				</div>
			</div>
			<div id="imp"></div>
		</a>
	</div>

	<!-- START: Main Content Section -->

	 <div class="main-cont">

	 	<section>
	 		<div class="left">
	 			<h2>Random Experiments</h2>
	 			<button id="show-code-btn">Show Code</button>
	 		</div>
	 		<div class="right">

	 			<experiment>
	 				<div class="experiment hover-shadow">
		 				<div id="mainHolder">
							<div id="charHolder" class="ShiftCenterAnim">
								<div id="animBody" class="BopAnim">
									<div id="eye" class="anim-eye-left-right">
										<div id="pupil" class="anim-pupil-left-right">
											<div id="reflection"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="code-cont display-none">
							<iframe src="experiments/bouncing-slime-html.txt"></iframe>
							<iframe src="experiments/bouncing-slime-css.txt"></iframe>
						</div>
		 			</div>
		 			<h3 id="bouncing-slime" class="all-caps space-letters">Bouncing Slime Animation</h3>
	 			</experiment>

	 			<experiment>
	 				<div class="experiment hover-shadow">
	 					<div id="card">
	 						<i class="bi bi-hand-index-thumb-fill"></i>
							<div id="contents">

								<div class="top-side">
									<div class="top-contents TopContentsAnim">
										<div class="top-contents-bg"></div>
										<div class="top-contents-bg"></div>
									</div>
								</div>

								<div class="right-side">
									<div class="right-contents RightContentsAnim">
										<div class="right-contents-bg"></div>
										<div class="right-contents-bg"></div>
									</div>
								</div>

								<div class="btm-side">
									<div class="btm-contents BtmContentsAnim">
										<div class="btm-contents-bg"></div>
										<div class="btm-contents-bg"></div>
									</div>
								</div>

								<div class="left-side">
									<div class="left-contents LeftContentsAnim">
										<div class="left-contents-bg"></div>
										<div class="left-contents-bg"></div>
									</div>
								</div>

							</div>
						</div>
	 				</div>
	 				<h3 id="animated-frame" class="all-caps space-letters">Animated Frame</h3>
	 			</experiment>

	 			<experiment>
	 				<div class="experiment hover-shadow">
		 				<!-- <button>HTML</button> -->
		 				<!-- <button>CSS</button> -->
		 				<div id="wrapper">
							<div id="screen">
								<div id="player"></div>
							</div>
							<div id="controls-wrapper">
								<div id="controls">
									<div id="up" class="button"></div>
									<div id="down" class="button"></div>
									<div id="left" class="button"></div>
									<div id="right" class="button"></div>
								</div>
							</div>
						</div>
		 			</div>
		 			<h3 id="gameboy-js" class="all-caps space-letters">GameBoy JS</h3>
	 			</experiment>

	 			<experiment>
	 				<div class="experiment hover-shadow">
	 					<div id="grid-frame"></div>
	 				</div>
	 				<h3 id="grid-nodes" class="all-caps space-letters">Grid Nodes</h3>
	 			</experiment>

	 		</div>
	 	</section>

	 </div>

	<!-- END: Main Content Section -->

	<div class="footer">
		<h3 class="all-caps space-letters">Â© Arrayewhy 2024</h3>
	</div>

	<script type="text/javascript">

		document.getElementById("show-code-btn").onclick = function() {
			Toggle_Code();
		}

		// START - GameBoy JS

		var player = document.getElementById("player");

		document.getElementById("up").onclick = function() { Move_Up(); }
		document.getElementById("down").onclick = function() { Move_Down(); }
		document.getElementById("left").onclick = function() { Move_Left(); }
		document.getElementById("right").onclick = function() { Move_Right(); }

		// END - GameBoy JS

		// START - Animated Frame

		var card = document.getElementById("card");
		var topSide = card.getElementsByClassName("top-side")[0];
		var rightSide = card.getElementsByClassName("right-side")[0];
		var leftSide = card.getElementsByClassName("left-side")[0];
		var btmSide = card.getElementsByClassName("btm-side")[0];

		card.onmouseenter = function() { Show_Borders(topSide, rightSide, btmSide, leftSide); }
		card.onmouseleave = function() { Hide_Borders(topSide, rightSide, btmSide, leftSide); }

		// END - Animated Frame

		// START - Grid Nodes

		var gridFrame = document.getElementById("grid-frame");

		CreateRows();

		// END - Grid Nodes

	</script>

</body>

</html>
