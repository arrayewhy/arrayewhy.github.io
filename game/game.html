<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

		:root {
			--game-unit: 16px;
		}

		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
			background-color: bisque;
		}

		body {
			padding: var(--game-unit);
			box-sizing: border-box;
		}

		#main_frame {
			width: 100%;
			height: 100%;
			background-color: cornsilk;

/*			padding: var(--game-unit);*/

			border: solid var(--game-unit) black;
			box-sizing: border-box;

			position: relative;

			overflow: hidden;
		}

		#world {
			width: 100%;
			height: 100%;
/*			background-color: green;*/

			position: absolute;
			top: 50%;
			left: 50%;
		}

		#world:after {
			content: "";
			width: calc(var(--game-unit) * .2);
			height: calc(var(--game-unit) * .2);
			background-color: red;

			position: absolute;
			top: 0;
			left: 0;
		}

		/* Buttons */

		.btn, .btn:hover { transition: border-radius .2s; }
		
		.btn {
			border-radius: calc(var(--game-unit) * 2);
			position: absolute;
			z-index: 1000;
		}

		.btn:hover { border-radius: initial; }

		#btn_options {
			width: calc(var(--game-unit) * 4);
			aspect-ratio: 1/1;
			background-color: black;

			top: 0;
			left: 0;
		}

		#btn_jump {
			width: calc(var(--game-unit) * 8);
			aspect-ratio: 1/1;
			background-color: black;

			bottom: 0;
			right: 0;

			border-radius: calc(var(--game-unit) * 4);
		}

	</style>

</head>
<body>

	<div id="main_frame">
		<!-- Buttons -->
		<div id="btn_options" class="btn"></div>
		<div id="btn_jump" class="btn"></div>
		<!-- World -->
		<div id="world"></div>
	</div>

	<script type="text/javascript">

		const _main_frame = document.querySelector("#main_frame");
		const _world = document.querySelector("#world");

		const _btn_jump = document.querySelector("#btn_jump");

		main_frame.oncontextmenu = function(e) {
		// e = Mouse click event.
			var rect = e.target.getBoundingClientRect();
		      var x = e.clientX - rect.left; //x position within the element.
		      var y = e.clientY - rect.top;  //y position within the element.
		      console.log("Left? : " + x + " ; Top? : " + y + ".");
		}

  		main_frame.addEventListener("contextmenu", (e) => {e.preventDefault()})

  		_btn_jump.onclick = function() { console.log("Jump!"); }

</script>

</body>
</html>
